<mat-toolbar class="menu-bar">
  <span class="title"> J&K FoodCorner</span> 
  <div>
  
  <mat-form-field class="field" *ngIf="!userService.loggedUserDetails.isAdmin">
    <mat-icon class="icon">search</mat-icon><input matInput type="text" [(ngModel)]="searchText" (keyup.enter)="search()">
  </mat-form-field>
  </div>
  <ul >
    <li *ngIf="!userService.loggedUserDetails.isAdmin"><a routerLink="/"><mat-icon>home</mat-icon></a></li>
    <li *ngIf="!userService.loggedUserDetails.isAdmin"><a routerLink="/cart"><mat-icon>shopping_cart</mat-icon>
      <div style="font-size: 10px" class="badge">{{cartsService.cartsTotal}}</div></a></li>
      <li *ngIf="!userService.loggedUserDetails.isAdmin"><a [routerLink]="'/reachus'"><mat-icon>feedback</mat-icon></a></li>
      <li *ngIf="userService.loggedUserDetails.isAdmin">
        <button class="btn btn-success" (click)="openDialog()">Add Product</button>
      </li>
    <li ><a routerLink="/login"><mat-icon>settings_power</mat-icon></a></li>
  </ul>
</mat-toolbar>
